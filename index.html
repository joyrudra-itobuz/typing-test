<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/css/index.css" />
    <title>typing test</title>
  </head>
  <body>
    <section class="d-flex gap-4 flex-column align-items-center">
      <h1>Typing Test</h1>
      <div class="d-flex gap-4">
        <div class="d-flex align-items-center flex-column">
          <div>WPM</div>
          <div id="wpm">0</div>
        </div>
        <div class="d-flex align-items-center flex-column">
          <div>CPM</div>
          <div id="cpm">0</div>
        </div>
        <div class="d-flex align-items-center flex-column">
          <div>Accuracy</div>
          <div id="accuracy">0</div>
        </div>
        <div class="d-flex align-items-center flex-column">
          <div>Error</div>
          <div id="error">0</div>
        </div>
        <div class="d-flex align-items-center flex-column">
          <div>Time</div>
          <div id="time">60</div>
        </div>
      </div>
      <div id="task">Click on the taxtarea below to start the test</div>
      <textarea id="inputarea" oninput="processCurrentText()" onfocus="startGame()" placeholder="Start typing here..."></textarea>
      <button id="restart" onclick="resetValues()">Restart</button>
    </section>

    <script src="./index.js"></script>
  </body>
</html>
